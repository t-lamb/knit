<html>
<head>
	<title>Knit like me</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	<!--<script type="text/javascript" src="p5.js"></script>-->

	<script type="text/javascript">
		function init() {

			var needles = document.getElementsByClassName('needle');
			var yarns = document.getElementsByClassName('yarn');

			function draw() {
				//draw needles
				for(var i = 0; i < needles.length; i++) {
					var needle_context = needles[i].getContext("2d");
					needle_context.fillRect(0, 0, needles[i].width, 150);
				}

				//draw yarn
				for(var i = 0; i < yarns.length; i++) {
					var yarn_context = yarns[i].getContext("2d");
					yarn_context.fillRect(0, 0, yarns[i].width, 150);
				}
			}

			draw();

			//add event listeners to needles for interaction
			for(var i = 0; i < needles.length; i++) {
				needles[i].addEventListener('mouseover', needleHover);
				needles[i].addEventListener('mouseout', needleHoverOff);
				needles[i].addEventListener('click', needleSelect);
			}

			//add event listeners to yarns for interaction
			for(var i = 0; i < yarns.length; i++) {
				yarns[i].addEventListener('mouseover', yarnHover);
				yarns[i].addEventListener('mouseout', yarnHoverOff);
				yarns[i].addEventListener('click', yarnSelect);
			}

			function needleHover {

			};



		}

		window.addEventListener('load', init);
	</script>

</head>
<body>
<div id="wrapper">
	<header>
		<h1>Knit like me.</h1>
	</header>
	<div class="content">
		
		<p>To start knitting, choose your implements.</p>

		<div class="menu">
			<h2>Needles:</h2>
			<ul id="needle_list">
				<li>
					<canvas class="needle" width="8px" height="150px"></canvas>
					<br/>0<br/>2mm
				</li>
				<li>
					<canvas class="needle" width="13px" height="150px"></canvas>
					<br/>3<br/>3.25mm
				</li>
				<li>
					<canvas class="needle" width="17px" height="150px"></canvas>
					<br/>6<br/>4mm
				</li>
				<li>
					<canvas class="needle" width="23px" height="150px"></canvas>
					<br/>9<br/>5.5mm
				</li>
				<li>
					<canvas class="needle" width="37px" height="150px"></canvas>
					<br/>13<br/>9mm
				</li>
				<li>
					<canvas class="needle" width="51px" height="150px"></canvas>
					<br/>17<br/>12mm
				</li>
			</ul>
		</div><!--close needle menu-->
		
		<div class="menu">
			<h2>Yarn:</h2>
			<ul id="yarn_list">
				<li>
					<canvas class="yarn" width="5px" height="150px"></canvas>
					<br/>Lace<br/>2ply
				</li>
				<li>
					<canvas class="yarn" width="9px" height="150px"></canvas>
					<br/>Fingering<br/>4ply
				</li>
				<li>
					<canvas class="yarn" width="12px" height="150px"></canvas>
					</br>Sport<br/>5ply
				</li>
				<li>
					<canvas class="yarn" width="18px" height="150px"></canvas>
					<br/>DK<br/>8ply
				</li>
				<li>
					<canvas class="yarn" width="24px" height="150px"></canvas>
					<br/>Worsted<br/>10ply
				</li>
				<li>
					<canvas class="yarn" width="28px" height="150px"></canvas>
					<br/>Bulky<br/>12ply
				</li>
			</ul>
		</div><!--close yarn menu-->

	</div><!--close content-->


</div><!--close wrapper-->

</body>
</html>
